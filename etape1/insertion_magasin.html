<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Insertion Magasin</title>
</head>
<body>
    <h1>Insertion Magasin :</h1>
    <form action="inserer_magasin.php" method="get">
        <p>
            <b>Nom du magasin : </b>
            <input type="text" name="nom" size="30" required/>
        </p>
        <p>
            <b>Adresse du magasin : </b>
            <input type="text" name="adresse" size="30" required/>
        </p>
        <p>
            <input type="submit" name="envoyer" value="Inserer" required>
            <input type="reset" name="effacer" value="Effacer" required>
        </p>
    </form>
</body>
</html>
